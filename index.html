<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book List</title>
</head>
<body class = 'body'>
    <div class="card">

            <form id='addBook' action="">
                <div class="wrapper">
                
                    <div class="one">
                        <label for="nameField">Book Name</label>
                        <input type="text" id="nameField">
                    </div>

                    <div class="two">              
                        <label for="authorField">Author</label>
                        <input type="text" id="authorField">
                    </div>

                    <div class="three">
                        <label for="isbnField">ISBN</label>
                        <input type="text" id="isbnField">
                    </div>

                    <div class="four">
                        <input type="button" value="Submit" id="submitButton">  
                    </div>
                </div>
            </form>
                    
        <hr>

                    <div id="collection">

                        <div id="collectionTitles" class="five">
                            <label for="collectionTitles">Title</label>
                            <ul id="titleList"></ul>
                        </div>

                        <div id="collectionAuthors" class="six">
                            <label for="collectionAuthors">Author</label>
                            <ul id="authorList"></ul>
                        </div>

                        <div id="collectionISBN" class="seven">
                            <label for="collectionISBN">ISBN</label>
                            <ul id="isbnList"></ul>
                        </div>
                    </div>
        

        
        <div class="deleteStuff">
            <input type="text" value="Input a book title to delete" id="deleteField">
            <input type="button" value="Delete" id="delete"> <br>
        </div>

    </div>
    <script src="bookList.js"></script>
</body>
</html>
