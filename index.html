<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book List</title>
</head>
<body>
    <div class="card">
        <form id='addBook' action="">

            <div>
                <label for="nameField">Book Name</label>
                <input type="text" id="nameField">
            </div>

            <div>              
                <label for="authorField">Author</label>
                <input type="text" id="authorField">
            </div>

            <div>
                <label for="isbnField">ISBN</label>
                <input type="text" id="isbnField">
            </div>

            <input type="button" value="Submit" id="submitButton">  

        </form>

        <hr>

        <div id="collection">

            <div id="collectionTitles">
                <label for="collectionTitles">Title</label>
                <ul id="titleList"></ul>
            </div>

            <div id="collectionAuthors">
                <label for="collectionAuthors">Author</label>
                <ul id="authorList"></ul>
            </div>

            <div id="collectionISBN">
                <label for="collectionISBN">ISBN</label>
                <ul id="isbnList"></ul>
            </div>

        </div>
    </div>
    <script src="bookList.js"></script>
</body>
</html>
